<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>CSS Flexbox</title>
 
<style>
#container {
background-color: fuchsia;
height: 400px;
display: flex;
font-size: 8px;
}

#box1, #box2, #box3 {
  background-color: cyan;
  height: 380px;
  width: 200px;
  flex-grow: 1;
  margin: 10px;
}

#box1{
flex-grow: 2;
order: 1;
}
#box2{
flex-grow: 1;
order: 2;
}
#box3{
flex-grow: 1;
order: 3;
}

</style>


</head>

<body>

<div id="container">

  <div id="box1"><h1> Box 1</h1><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam culpa cum, debitis voluptates tenetur alias rem ut optio. Suscipit in sapiente eius molestias eveniet, quasi quidem aliquam blanditiis odit voluptatem?</p></div>

  <div id="box2"><h1>Box 2</h1></div>

  <div id="box3"><h1>Box 3</h1></div>



</div>


</body>





</html>
