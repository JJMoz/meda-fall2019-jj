<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pseudo Class</title>

  <style>

     a {
        font-size: 48px;
        font-family: sans-serif;
     }

/* pseudo class example*/
    a:link{
        color: grey;
        text-decoration: overline underline;
    }
      
    a:visited{
        color:lightslategray;
    }

    a:hover {
        color: cyan;
        text-shadow: 3px 3px;

      }

    a:active{
        color:red;

    }


</style>



</head>

<body>

    <p>
        <a href="http://www.google.com">Go to Google's Homepage</a>

    </p>

</body>



</html>
